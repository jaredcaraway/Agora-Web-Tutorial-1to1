<!DOCTYPE html>
<html>

<head>
  <title>Agora Web Sample</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/vid-style.css">
  <script src="build/AgoraRTCSDK-2.3.1.js"></script>
  <script src="vendor/jquery.js"></script>
  
</head>

<body>
  <div id="div_device" class="panel panel-default hide">
    <div class="select">
      <label for="audioSource">Audio source: </label>
      <select id="audioSource"></select>
    </div>
    <div class="select">
      <label for="videoSource">Video source: </label>
      <select id="videoSource"></select>
    </div>
  </div>

  <div id="div_join" class="panel panel-default">
    <!-- Key: -->
    <input id="key" class="hide" type="text" value="e3a35450798548da88252a23d3ba87b9" size="36"></input>
    <!-- Channel: -->
    <input id="channel" class="hide" type="text" value="1000" size="4"></input>
    <!-- Host: -->
    <input id="video" class="hide" type="checkbox" checked></input>
    <!-- <button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>
    <button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button> -->
  </div>

  <div id="video">
    <div id="agora_local"></div>
    <div id="call_buttons" class="hide">
      <img src="assets/video-buttons/Group.png" id="join">
      <img src="assets/video-buttons/endcall.png" id="leave">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
